{% extends 'base.html' %}


{% load staticfiles %}
{% block content %}
	{% for mail in recieved_mail %}
	  <div class="panel panel-default">
	  	<div class="panel-heading" id="sender"><span style="color:blue;">SENDER ADDRESS:--</span>{{mail.user.email}}

	  	  <a class="btn btn-default" href="/mail_remove/{{mail.pk}}/2" style="float: right; margin-top: -4px;"><span class="glyphicon glyphicon-remove"></span></a>  

	  	</div>
	  	<div class="panel-heading" id="receiver"><span style="color:blue;">RECEIVER ADDRESS:--</span>{{mail.Receiver}}</div>
	  	<div class="panel-heading" id="subject"><span style="color:blue;">SUBJECT:--</span>{{mail.Subject}}</div>
	    <div class="panel-body">{{ mail.Message|linebreaksbr }}</div>
	  </div>
  {% endfor %}
{% endblock %}
